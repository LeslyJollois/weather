apiVersion: batch/v1
kind: CronJob
metadata:
  name: stg-go-generate-top-articles
spec:
  schedule: "*/1 * * * *"
  concurrencyPolicy: "Forbid"
  jobTemplate:
    spec:
      parallelism: 1
      completions: 1
      template:
        spec:
          containers:
          - name: stg-go-generate-top-articles
            image: europe-west1-docker.pkg.dev/weather-436309/stg-go-generate-top-articles/stg-go-generate_top_articles:latest
            env:
            - name: ENV_VAR_FILE
              value: ".env"
            command: ["./generate_top_articles"]
          restartPolicy: OnFailure
