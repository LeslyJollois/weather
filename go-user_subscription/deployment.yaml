apiVersion: apps/v1
kind: Deployment
metadata:
  name: stg-go-user-subscription
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stg-go-user-subscription
  template:
    metadata:
      labels:
        app: stg-go-user-subscription
    spec:
      containers:
      - name: stg-go-user-subscription
        image: europe-west1-docker.pkg.dev/weather-436309/stg-go-user-subscription/go-user_subscription:latest
        env:
        - name: ENV_VAR_FILE
          value: ".env"
